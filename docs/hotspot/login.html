<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="pragma" content="no-cache" />
        <meta http-equiv="expires" content="-1" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Uchipani | Login</title>
        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }

            body {
                font-family:
                    -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
                    Oxygen, Ubuntu, sans-serif;
                background: #ffffff;
                min-height: 100vh;
                display: flex;
                align-items: center;
                justify-content: center;
                padding: 20px;
            }

            .login-box {
                width: 100%;
                max-width: 320px;
            }

            .logo {
                text-align: center;
                margin-bottom: 40px;
                font-weight: 300;
                letter-spacing: 2px;
                color: #333;
                font-size: 24px;
            }

            .form-group {
                margin-bottom: 20px;
            }

            .form-group input {
                width: 100%;
                padding: 12px 16px;
                border: 1px solid #ddd;
                border-radius: 4px;
                font-size: 16px;
                color: #333;
                transition: border 0.2s;
            }

            .form-group input:focus {
                outline: none;
                border-color: #666;
            }

            .submit-btn {
                width: 100%;
                padding: 12px;
                background: #333;
                color: white;
                border: none;
                border-radius: 4px;
                font-size: 16px;
                cursor: pointer;
                transition: background 0.2s;
            }

            .submit-btn:hover {
                background: #444;
            }

            .error {
                background: #fff5f5;
                border: 1px solid #fed7d7;
                color: #c53030;
                padding: 12px;
                border-radius: 4px;
                margin-bottom: 20px;
                font-size: 14px;
                text-align: center;
            }

            .trial {
                text-align: center;
                font-size: 14px;
                color: #666;
                margin-top: 20px;
            }

            .trial a {
                color: #333;
                text-decoration: underline;
            }
        </style>
    </head>

    <body>
        $(if chap-id)
        <form
            name="sendin"
            action="$(link-login-only)"
            method="post"
            style="display: none"
        >
            <input type="hidden" name="username" />
            <input type="hidden" name="password" />
            <input type="hidden" name="dst" value="$(link-orig)" />
            <input type="hidden" name="popup" value="true" />
        </form>

        <script src="/md5.js"></script>
        <script>
            function doLogin() {
                document.sendin.username.value = document.login.username.value;
                document.sendin.password.value = hexMD5(
                    "$(chap-id)" +
                        document.login.password.value +
                        "$(chap-challenge)",
                );
                document.sendin.submit();
                return false;
            }
        </script>
        $(endif)

        <div class="login-box">
            <div class="logo">UCHIPANI EmPirE</div>

            $(if error)
            <div class="error">$(error)</div>
            $(endif)

            <form
                name="login"
                action="$(link-login-only)"
                method="post"
                $(if
                chap-id)
                onSubmit="return doLogin()"
                $(endif)
            >
                <input type="hidden" name="dst" value="$(link-orig)" />
                <input type="hidden" name="popup" value="true" />

                <div class="form-group">
                    <input
                        name="username"
                        type="text"
                        value="$(username)"
                        placeholder="Username"
                    />
                </div>

                <div class="form-group">
                    <input
                        name="password"
                        type="password"
                        placeholder="Password"
                    />
                </div>

                <button type="submit" class="submit-btn">Connect</button>
            </form>
        </div>
    </body>
</html>
